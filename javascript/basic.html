<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- js脚本了 -->
    <!-- <script>   
        // 第一种js脚本方式
        alert('hello world!')
    </script> -->
    <style>
        h2{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
        }
        th{
            padding: 5px 30px;
        }
        table,th,td{
            border: 1px solid black ;
        }
    </style>
</head>
<body>
    <h2>订单确认</h2>
    
    <!-- 第二种js方式,靠近底部body，后面是加载完body -->
    <script>
        let price=+prompt('input price')
        let num=+prompt('input num')
        let address=prompt('input address')
        let total=price*num
        document.write(`
        <table>
            <tr>
                <th>名称</th>
                <th>价格</th>
                <th>num</th>
                <th>total</th>
                <th>address</th>
            </tr>
            <tr>
                <td>plus</td>
                <td>${price}</td>
                <td>${num}</td>
                <td>${total}</td>
                <td>${address}</td>
            </tr>
        </table>
        `)
    </script>
</body>

</html>
