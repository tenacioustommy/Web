<body>
    <h1>register info</h1>
    <!--  提交到哪里 -->
    <form action="">
        <h2>personal info</h2>
        <label for="">name: </label><input type="text" placeholder="input your name">
        <br><br>
        <label for="">password: </label><input type="password" placeholder="input your password">

        <label for="">confirm password: </label><input type="password" placeholder="confirm your password">
        <br><br>
        <label>sex: </label>
        <!-- 同一 name 才有单选功能 -->
        <input type="radio" name="gender" id="man" checked> <label for="man">male</label>
        <label><input type="radio" name="gender"> female</label> 
        <br>
        <!-- 默认功能 -->
        <button type="submit">login</button>
        <button type="reset">reset</button>
    </form>
